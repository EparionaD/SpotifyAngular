<div class="container">
    <div class="row">
        <div class="col">
            <h1>Albumnes</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4" *ngFor="let item of albumnes" (click)="verArtista(item.artists[0].id)">
            <div class="card mb-3">
                <img src="{{ item.images | imagen }}" class="card-img-top" alt="{{ item.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <div>
                        <span class="badge badge-primary ml-2" *ngFor="let arts of item.artists">{{ arts.name }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
