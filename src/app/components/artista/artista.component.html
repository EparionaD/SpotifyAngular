<app-loading *ngIf="cargarartista"></app-loading>
<div class="container my-5" *ngIf="!cargarartista">
    <div class="row">
        <div class="col-10">
            <div class="row">
                <div class="col-3">
                    <img class="img-fluid rounded-circle" src="{{ detalle.images | imagen }}" alt="{{ detalle.name }}">
                </div>
                <div class="col-9">
                    <h1 class="text-white">{{ detalle.name }}</h1>
                    <a href="{{ detalle.external_urls.spotify }}" target="_blank">Ir a la página del artista</a>
                </div>
            </div>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-outline-danger" routerLink='/buscar'>Regresar</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table border-secondary">
                <thead class="text-white">
                    <tr>
                        <th scope="col">Foto</th>
                        <th scope="col">Albúm</th>
                        <th scope="col">Canción</th>
                        <th scope="col">Vista previa</th>
                    </tr>
                </thead>
                <tbody class="text-white">
                    <tr *ngFor="let item of play">
                        <th class="col-1"><img class="img-fluid rounded-circle" src="{{ item.album.images[0].url }}" alt=""></th>
                        <th>{{ item.album.name }}</th>
                        <th>{{ item.name }}</th>
                        <th>
                            <audio controls>
                                <source src="{{ item.preview_url }}" type="">
                            </audio>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
